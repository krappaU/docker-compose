version: '2.4'

services:
  emby:
    image: emby/embyserver:latest
    restart: always 
    container_name: emby
    ports:
      - 8096:8096
    volumes:
      - emby:/config
      - /media/hdd1:/hdd1
      - /media/hdd2:/hdd2
      - /media/hdd3:/hdd3
    networks: 
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.emby.loadbalancer.server.port=8096"
    devices:
      - /dev/dri:/dev/dri
volumes:
  emby:
    name: emby

networks:
  frontend:
    external: true
