version: "2.4"

services:
  database:
    image: mariadb
    container_name: minecraft_database
    hostname: database
    command: --max_allowed_packet=32505856
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    networks:
      - backend
    volumes:
      - "/media/hdd1/minecraft_data:/var/lib/mysql"
  server:
    depends_on:
      - database
    image: itzg/minecraft-server:latest
    container_name: minecraft_server
    command: --noconsole
    ports:
      - "25566:25565"
    volumes:
      - "/srv/minecraft/:/data"
    networks:
      - backend
      - frontend
    environment:
      VERSION: "LATEST"
      CONSOLE: "FALSE"
      SERVER_NAME: "Home, sweet home"
      TYPE: "PAPER"
      EULA: "TRUE"
      MEMORY: "4G"
      ENABLE_RCON: "TRUE"
      RCON_PASSWORD: "${RCON_PASSWORD}"
      RCON_PORT: "25575"
      SPIGET_RESOURCES: "9368"
    restart: always
  map:
    depends_on:
      - database
    image: richarvey/nginx-php-fpm:1.10.3
    container_name: minecraft_map
    networks:
      - backend
      - frontend
    volumes:
      - "/srv/minecraft/plugins/dynmap/web:/var/www/html/"
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.custom.subdomain=map"
  skins:
    depends_on:
      - database
    container_name: minecraft_skins
    build: skins/.
    networks:
      - backend
      - frontend
    labels:
      - "traefik.enable=true"
    volumes:
      - ./config.nogit.php:/var/www/html/config.nogit.php
    restart: always

networks:
  backend:
    name: minecraft_backend
    internal: true
  frontend:
    external: true

