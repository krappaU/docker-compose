version: "2.4"

services:
  database:
    image: mariadb
    container_name: minecraft_database
    hostname: database
    command: --max_allowed_packet=32505856
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD
    networks:
      - backend
    volumes:
      - /media/hdd1/minecraft_data:/var/lib/mysql

  router:
    image: itzg/mc-router
    container_name: minecraft_router
    environment:
      # enable API
      API_BINDING: ":25564"
    ports:
      - 25565:25565
      # bind the API port to only loopback to avoid external exposure
      - 127.0.0.1:25564:25564
    command: --mapping=mc1.yurusov.com=server_vlad:25565,mc2.yurusov.com=server_artem:25565
    networks:
      - frontend

  server_vlad:
    depends_on:
      - database
    image: itzg/minecraft-server
    container_name: minecraft_vlad
    command: --noconsole
    volumes:
      - /srv/minecraft/:/data
    networks:
      - backend
      - frontend
    environment:
      VERSION: "LATEST"
      CONSOLE: "FALSE"
      SERVER_NAME: "Home, sweet home"
      TYPE: "PAPER"
      EULA: "TRUE"
      INIT_MEMORY: "3G"
      MAX_MEMORY: "6G"
      SPIGET_RESOURCES: "9368"
    restart: always

  server_artem:
    image: itzg/minecraft-server
    container_name: minecraft_artem
    volumes:
      - "/srv/minecraft_artem_2022/:/data"
    networks:
      - frontend
    environment:
      VERSION: "LATEST"
      SERVER_NAME: "Server 228"
      TYPE: "VANILLA"
      EULA: "TRUE"
      INIT_MEMORY: "2G"
      MAX_MEMORY: "4G"
    restart: unless-stopped

  map:
    depends_on:
      - database
    image: richarvey/nginx-php-fpm:1.10.3
    container_name: minecraft_map
    networks:
      - backend
      - frontend
    volumes:
      - /srv/minecraft/plugins/dynmap/web:/var/www/html/
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.custom.subdomain=map"
  skins:
    depends_on:
      - database
    container_name: minecraft_skins
    build: skins/.
    networks:
      - backend
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.custom.subdomain=skins"
    volumes:
      - ./config.nogit.php:/var/www/html/config.nogit.php
    restart: always

networks:
  backend:
    name: minecraft_backend
    internal: true
  frontend:
    external: true

