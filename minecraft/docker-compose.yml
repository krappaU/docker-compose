version: "2.4"

services:
  database:
    image: mariadb
    container_name: minecraft_database
    hostname: database
    command: --max_allowed_packet=32505856
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    networks:
      - backend
    volumes:
      - "/media/hdd1/minecraft_data:/var/lib/mysql"
  server:
    depends_on:
      - database
    image: itzg/minecraft-server:adopt13
    container_name: minecraft_server
    command: --noconsole
    ports:
      - "25565:25565"
      - "25575:25575"
    volumes:
      - "/srv/minecraft/:/data"
    networks:
      - backend
      - frontend
    environment:
      VERSION: "LATEST"
      CONSOLE: "FALSE"
      SERVER_NAME: "Home, sweet home"
      TYPE: "PAPER"
      EULA: "TRUE"
      MEMORY: "2G"
      ENABLE_RCON: "TRUE"
      RCON_PASSWORD: "${RCON_PASSWORD}"
      RCON_PORT: "25575"
    restart: always
  map:
    depends_on:
      - database
    image: richarvey/nginx-php-fpm:latest
    container_name: minecraft_map
    networks:
      - backend
      - frontend
    environment:
      VIRTUAL_HOST: "map.${EXT_HOST}"
      VIRTUAL_PORT: "80"
      LETSENCRYPT_HOST: "map.${EXT_HOST}"
    volumes:
      - "/srv/minecraft/plugins/dynmap/web:/var/www/html/"
    restart: always
  skins:
    depends_on:
      - database
    container_name: minecraft_skins
    build: skins/.
    networks:
      - backend
      - frontend
    environment:
      VIRTUAL_HOST: "skins.${EXT_HOST}"
      VIRTUAL_PORT: "80"
      LETSENCRYPT_HOST: "skins.${EXT_HOST}"
    restart: always

networks:
  backend:
    name: minecraft_backend
    internal: true
  frontend:
    external: true

