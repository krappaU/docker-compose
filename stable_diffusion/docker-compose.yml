version: "3.9"

x-base_service: &base_service
    ports:
      - 7860:7860
    restart: unless-stopped
    volumes:
      - &v1 /mnt/2tb/Docker/stable_diffusion/data:/data
      - &v2 /mnt/2tb/Docker/stable_diffusion/output:/output
    stop_signal: SIGINT
    deploy:
      resources:
        reservations:
          devices:
              - driver: nvidia
                device_ids: ['0']
                capabilities: [gpu]

name: stable_diffussion_webui

services:
  download:
    build: ./services/download/
    profiles: ["download"]
    volumes:
      - *v1

  auto: &automatic
    <<: *base_service
    profiles: ["auto"]
    build: ./services/AUTOMATIC1111
    networks:
      - frontend
    labels:
      - traefik.enable=true
      - traefik.http.routers.auto-stable-diffussion-webui.rule=Host(`$HOSTNAME`) || Host(`sd.$EXT_HOST`)
      - traefik.http.routers.auto-stable-diffussion-webui.middlewares=basic-auth
    image: sd-auto:58
    environment:
      - CLI_ARGS=--allow-code --medvram --xformers --enable-insecure-extension-access --api


networks:
  frontend:
    external: true
