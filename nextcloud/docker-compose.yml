version: "3.8"
services:
  app:
    image: nextcloud:24-fpm
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD
    volumes:
      - /mnt/2tb/Docker/nextcloud/www:/var/www/html
      - /mnt/2tb/Docker/nextcloud/data:/var/www/html/data
      - /mnt:/mnt:ro
    restart: unless-stopped
    networks:
      - default

  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: unless-stopped
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_ROOT_PASSWORD
      - MYSQL_PASSWORD
    networks:
      - default

  web:
    image: nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    volumes_from:
      - app
    labels:
      - traefik.enable=true
    networks:
      - frontend
      - default
 
networks:
  frontend:
    external: true
