version: '2.4'

services:
  etesync:
    image: victorrds/etesync
    restart: always 
    container_name: etesync
    labels:
      - "traefik.enable=true"
      - "traefik.custom.subdomain=sync"
      - "traefik.http.services.etesync.loadbalancer.server.port=3735"
    volumes:
      - data:/data
    networks: 
      - frontend
volumes:
  data:
    name: etesync

networks:
  frontend:
    external: true
