version: "3.8"

services:
  etesync:
    image: victorrds/etesync
    restart: unless-stopped 
    labels:
      - traefik.enable=true
      - traefik.custom.subdomain=sync
      - traefik.http.services.etesync.loadbalancer.server.port=3735
    volumes:
      - data:/data
    networks: 
      - frontend
volumes:
  data:
    name: etesync

networks:
  frontend:
    external: true
